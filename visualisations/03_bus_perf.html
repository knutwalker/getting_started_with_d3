<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Getting Started with D3</title>
  <script src="d3.js"></script>
  <style>
    .axis {
        font-size: 8pt;
        font-family: sans-serif;
    }

    .axis path {
        fill: none;
        stroke: black;
    }

    .tick {
        fill: none;
        stroke: black;
    }

    circle {
        stroke: black;
        stroke-width: 0.5px;
        fill: RoyalBlue;
        opacity: 0.6;
    }
  </style>

  <script>
    function draw(data) {
        "use strict"

        var margin = 50
          , width = 700
          , height = 300
          , x_extent = d3.extent(data, function(d) {
                return d.collision_with_injury })
          , y_extent = d3.extent(data, function(d) {
                return d.dist_between_fail })
          , z_extent = d3.extent(data, function(d) {
                return d.customer_accident_rate })
          , x_scale = d3.scale.linear()
                        .range( [margin, width - margin] )
                        .domain(x_extent)
          , y_scale = d3.scale.linear()
                        .range( [height - margin, margin] )
                        .domain(y_extent)
          , z_scale = d3.scale.linear()
                        .range( [1, 10] )
                        .domain(z_extent)
          , x_axis = d3.svg.axis().scale(x_scale)
          , y_axis = d3.svg.axis().scale(y_scale).orient('left')


        d3.select('body')
          .append('svg')
            .attr('width', width)
            .attr('height', height)
          .selectAll('circle')
          .data(data)
          .enter()
          .append('circle')
            .attr('cx', function(d) { return x_scale(d.collision_with_injury) } )
            .attr('cy', function(d) { return y_scale(d.dist_between_fail) } )
            .attr('r', function(d) { return z_scale(d.customer_accident_rate) } )

        d3.select('svg')
          .append('g')
            .attr('class', 'x axis')
            .attr('transform', 'translate(0, ' + (height - margin) + ')')
          .call(x_axis)
          .append('text')
            .text('collisions with injury (per million miles)')
            .attr('x', (width / 2) - margin)
            .attr('y', margin / 1.5)

        d3.select('svg')
          .append('g')
            .attr('class', 'y axis')
            .attr('transform', 'translate(' + margin + ', 0)')
          .call(y_axis)
          .append('text')
            .text('mean distance between failure (miles)')
            .attr('transform', 'rotate (-90, -43, 0) translate(-280)')

    }
  </script>
</head>

<body>
  <script>
    d3.json('data/bus_perf.json', draw)
  </script>
</body>

</html>
